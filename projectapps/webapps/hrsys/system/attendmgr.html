<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>考勤信息管理</title>
<link href="../resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../resource/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body class="container" style="margin-top: 20px;">
	<!-- row1 begin -->
	<div class="row" >
		<div class="col-md-12">
			<form id="frmSearch" class="form-inline" >
				<div class="form-group">
					<label class="control-label">雇员姓名：</label>
					<input type="text" class="form-control" name="ename">
				</div>
				<div class="form-group">
					<label class="control-label">打卡日期：</label>
					<input type="text" class="form-control" name="adate">
				</div>
				<div class="form-group">
					<label class="control-label">是否请假：</label>
					<!-- <input type="text" class="form-control" name="isleave"> -->
					<select class="form-control"  name="isleave" > 
									<option value = "">请选择</option>
									<option value = "1">是</option>
									<option value = "2">否</option>
					</select>
				</div>
				<a class="btn btn-default" id="btnSearch" >查找</a>
			</form>
		</div>
	</div>
	<!-- row1 end -->
	<!-- row2 begin -->
	<div class="row">
		<div class="col=md-12">
			<table id = "table"></table>
			<!-- 表格工具栏 -->
			<div id="tools" class="" style="float: right;">
				<form id="frmAdd" class="form-inline" >
					<div class="form-group">
						<label class="control-label">雇员姓名：</label>
						<select class="form-control" name="ename" id="enameList">
							<!-- <option value="">请选择</option> -->
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">月份：</label>
						<input class="form-control" type="number"  name="month" id="month" max="12" min="1"/>
					</div>
					<a id="addattend" class="btn btn-success" >【批量】签到</a>
				</form>
			</div>
		</div>
	</div>
	<!-- row2 end -->
	
</body>
<script src="../resource/js/jquery-3.5.1.min.js"></script>
<script src="../resource/bootstrap/js/bootstrap.min.js"></script>
<script src="../resource/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../resource/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../resource/js/attendmgr.js"></script>
</html>
