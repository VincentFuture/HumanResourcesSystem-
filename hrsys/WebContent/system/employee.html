<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>雇员管理</title>
<link href="../resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../resource/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body class="container " style="margin-top: 20px;">
<!--row1 begin-->
<div class="row">
    <div class="col-md-12">
        <form class="form-inline" id="frmSearch">
            <div class="form-group">
                <label class="control-label">编号：</label>
                <input type="text" class="form-control" name="eid">
            </div>
            <div class="form-group">
                <label class="control-label">雇员姓名：</label>
                <input type="text" class="form-control" name="ename">
            </div>
            <a class="btn btn-default" id="btnSearch">查找</a>
        </form>
    </div>
</div>
<!--row1 end-->
<!--row2 begin-->
<div class="row">
    <div class="col-md-12">
        <table id="table"></table>
        <!--表格工具栏-->
        <div id="tools" class="">
            <a id="addE" class="btn btn-success">添加</a>
            <button id="updateE" class="btn btn-warning" disabled>修改</button>
            <a id="delE" class="btn btn-danger">删除</a>

        </div>
    </div>
</div>
<!--row2 end-->
<!--模态框界面(添加/修改雇员begin-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">雇员信息</h4>
				</div>
				<div class="modal-body">
					<form id="frmEmployee" class="form-horizontal">
						<input type="hidden" name="emp_id"><!-- 雇员id预留项 -->
						<div class="form-group">
							<label class="col-md-2 control-label">员工姓名</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="emp_name"
									placeholder="employee name"  >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">年龄</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="emp_age"
									placeholder="employee age"  >
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">性别</label>
							<div class="radio" style="padding-left: 20px;">
								<label> <input type="radio" name="emp_gender"
									id="optionsRadios1" value="1" >靓仔
								</label> <label> <input type="radio" name="emp_gender"
									id="optionsRadios2" value="2"> 靓妹
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">城市</label>
							<div class="col-md-9">
								<select class="form-control" id="citylist" name="emp_city" > 
									<option value = "">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">持有账户</label>
							<div class="col-md-9">
								<select class="form-control" id="userlist" name="emp_uname"> 
									<option value = "">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group">	
							<label class="col-md-2 control-label">所属部门</label>
							<div class="col-md-9">
								<select class="form-control" id="deptlist" name="emp_dept"> 
									<option value = "">请选择</option>
								</select>
							</div>	
						</div>
						
						<div class="form-group">
							<label id="prompt" class="col-md-2 control-label" 
							style="color: red;display: none;width: 100%;">
							信息不完整,无法操作！
							</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="btnSave">保存</button>
				</div>
			</div>
		</div>
	</div>
<!--添加和修改界面end-->
</body>
<script src="../resource/js/jquery-3.5.1.min.js"></script>
<script src="../resource/bootstrap/js/bootstrap.min.js"></script>
<script src="../resource/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../resource/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../resource/js/employee.js"></script>
</html>
