<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>部门管理</title>
<link href="../resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../resource/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body class="container" style="margin-top: 20px;">
	<!-- row1 begin -->
	<div class="row">
		<div class="col-md-12">
			<form id="frmSearch" class="form-inline" >
				<div class="form-group">
					<label class="control-label">编号：</label>
					<input type="text" class="form-control" name="deptid">
				</div>
				<div class="form-group">
					<label class="control-label">部门：</label>
					<input type="text" class="form-control" name="deptname">
				</div>
				<a class="btn btn-default" id="btnSearch">查找</a>
			</form>
		</div>
	</div>
	<!-- row1 end -->
	<!-- row2 begin -->
	<div class="row">
		<div class="col=md-12">
			<table id = "table"></table>
			<!-- 表格提工具栏 -->
			<div id="tools" class="">
				<a id="btnAdd" class="btn btn-success">添加</a>
				<a id="btnDel" class="btn btn-danger">删除</a>
			</div>
		</div>
	</div>
	<!-- row2 end -->
	<!--  模态框界面(添加/删除部门 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">添加部门</h4>
				</div>
				<div class="modal-body">
					<form id="frmUser" class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label">部门名称</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="deptname"
									placeholder="部门名称" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">部门定编</label>
							<div class="col-md-9">
								<div class="input-group">
									<input type="text" class="form-control" name="deptcount"
									placeholder="部门定编"> 
								</div>
							</div>
						</div>
						<div class="form-group">
							<label id="prompt" class="col-md-2 control-label" 
							style="color: red;display: none;width: 100%;">
							信息不完整,无法操作！
							</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="btnSave">保存</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../resource/js/jquery-3.5.1.min.js"></script>
<script src="../resource/bootstrap/js/bootstrap.min.js"></script>
<script src="../resource/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../resource/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../resource/js/dept.js"></script>

</html>
