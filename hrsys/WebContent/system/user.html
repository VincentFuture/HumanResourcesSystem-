<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>账户管理</title>
<link href="../resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../resource/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body class="container" style="margin-top: 20px;"  >
	<!-- row1 begin -->
	<div class="row">
		<div class="col-md-12">
			<form id="frmSearch" class="form-inline" >
				<div class="form-group">
					<label class="control-label">编号：</label>
					<input type="text" class="form-control" name="uid">
				</div>
				<div class="form-group">
					<label class="control-label">用户名：</label>
					<input type="text" class="form-control" name="uname">
				</div>
				<div class="form-group">
					<label class="radio-inline">
						<input type="radio" name="isused" value="1" >启用
					</label>
					<label class="radio-inline">
						<input type="radio" name="isused" value="2" >禁用
					</label>
				</div>
				<a class="btn btn-default" id="btnSearch">查找</a>
			</form>
		</div>
	</div>
	<!-- row1 end -->
	<!-- row2 begin -->
	<div class="row">
		<div class="col=md-12">
			<table id = "table"></table>
			<!-- 表格工具栏 -->
			<div id="tools" class="">
				<a id="addu" class="btn btn-success" data-toggle="modal" data-target="#myModal">添加</a>
				<a id="modu" class="btn btn-warning">修改</a>
				<a id="delu" class="btn btn-danger">删除</a>
			</div>
		</div>
	</div>
	<!-- row2 end -->
	<!--  模态框界面(添加/修改用户 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header"><!-- 模态框标题 -->
					<h4 class="modal-title" id="myModalLabel">添加用户</h4>
				</div>
				<div class="modal-body"><!-- 模态框主体(表单) -->
					<form id="frmUser" class="form-horizontal">
						<input type="hidden" name="uid">
						<div class="form-group">
							<label class="col-md-2 control-label">用户名</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="uname"
									placeholder="User name"  >
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">密码</label>
							<div class="col-md-9">
								<div class="input-group">
									<input type="password" class="form-control" name="upass"
									placeholder="Password"> 
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" id="showPwdToggle">
										<span  aria-hidden="true" id="eye"></span>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">用户状态</label>
							<div class="radio" >
								<label> <input type="radio" name="isused"
									id="optionsRadios1" value="1" checked="checked"> 启用
								</label> <label> <input type="radio" name="isused"
									id="optionsRadios2" value="2"> 禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<label id="prompt" class="col-md-2 control-label" 
							style="color: red;display: none;width: 100%;">
							信息不完整,无法操作！
							</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="btnSave">保存</button>
				</div>
			</div>
		</div>
	</div><!-- 模态框页面结束 -->
</body>
<script src="../resource/js/jquery-3.5.1.min.js"></script>
<script src="../resource/bootstrap/js/bootstrap.min.js"></script>
<script src="../resource/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../resource/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../resource/js/user.js"></script>
</html>
